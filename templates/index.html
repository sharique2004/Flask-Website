<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sharique • Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="top">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('achievements') }}">Achievements</a>
    <a href="{{ url_for('education') }}">Education</a>
    <a href="{{ url_for('experience') }}">Experience</a>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('assistant') }}">Ask About Me</a>
  </nav>

  <!-- Subtle instruction -->
  <div class="hud"><span id="hudText">Hover an app tile on the monitor; click to open.</span></div>
  <div id="prompt" class="prompt hidden">Click to open</div>

  <!-- Three.js canvas -->
  <canvas id="sceneCanvas"></canvas>

  <!-- Three.js (global THREE) + extras -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/jsm/libs/tween.module.min.js" type="module"></script>

  <!-- Our scene -->
  <script defer src="{{ url_for('static', filename='js/monitor-scene.js') }}"></script>

  <!-- No-WebGL fallback (still monitor vibe) -->
  <noscript>
    <style>
      .fallback{position:fixed;inset:0;display:grid;place-items:center;background:#0b0d12;color:#e5e7eb}
      .apps{display:grid;grid-template-columns:repeat(3,minmax(0,160px));gap:16px}
      .tile{background:#111826;border:1px solid #1f2937;border-radius:14px;padding:18px;text-align:center}
      .tile a{color:inherit;text-decoration:none;font-weight:600}
    </style>
    <div class="fallback">
      <div>
        <h2>Sharique • Portfolio</h2>
        <p>Your browser disabled JS/WebGL. Use the app tiles below:</p>
        <div class="apps">
          <div class="tile"><a href="{{ url_for('achievements') }}">Achievements</a></div>
          <div class="tile"><a href="{{ url_for('education') }}">Education</a></div>
          <div class="tile"><a href="{{ url_for('experience') }}">Experience</a></div>
          <div class="tile"><a href="{{ url_for('projects') }}">Projects</a></div>
          <div class="tile"><a href="{{ url_for('assistant') }}">Ask About Me</a></div>
        </div>
      </div>
    </div>
  </noscript>
</body>
</html>
